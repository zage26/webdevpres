<!DOCTYPE html>
<html>
<head>
	<title>Side Menu + Animations</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="slideshow">
<!-- 	First Slide -->
		<div class="slides fade">
			<div class="number">1 / 4</div>
			<img class="image" src="http://hddesktopwallpapers.in/wp-content/uploads/2015/07/cool-hd-wallpapers.jpg">
			<div class="text">A lion</div>
		</div>
<!-- 		Second Slide -->
		<div class="slides fade">
			<div class="number">2 / 4</div>
			<img class="image" src="http://www.digitalistmag.com/files/2016/01/1926935_55L0dcb.jpg">
			<div class="text">A Cat Wearing Glasses</div>
		</div>
<!-- 		Third Slide -->
		<div class="slides fade">
			<div class="number">3 / 4</div>
			<img class="image" src="https://techreviewpro-techreviewpro.netdna-ssl.com/wp-content/uploads//2015/07/Godess-Cool-Background.jpg">
			<div class="text">A Water Dragon</div>
		</div>
<!-- 		Fourth Slide -->
		<div class="slides fade">
			<div class="number">4 / 4</div>
			<img class="image" src="https://blogs.gartner.com/john-wheeler/files/2016/05/cool.png">
			<div class="text">A "cool" sign</div>
		</div>
		<a id="previous">&#10094;</a>
		<a id="next">&#10095;</a>
	</div>
	<br>
	<div class="container">
		<span class="dot" id="slide1"></span>
		<span class="dot" id="slide2"></span>
		<span class="dot" id="slide3"></span>
		<span class="dot" id="slide4"></span>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
